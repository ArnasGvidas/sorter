
 {% load i18n %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>

<body style="background:rgb(248, 248, 248)">
<br>
<section class="pt-2 container bg-white border border-dark rounded">
<form action="/site/company" method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="row">
        <div class="col-6">
            <p><label for="/site/company" class="form-label">{% trans "Company" %}</label>
                <input id="company" type="text" name="company" maxlength="100" class="form-control" placeholder={% trans "Company&#32;Name" %} required ></p>
        </div>      
        <div class="col-6">
            <p><label for="/site/company" class="form-label">{% trans "Date&#32(Month/Year)" %}</label>
                <input id="date" type="text" name="date" maxlength="100" class="form-control"  placeholder="01/2022" required></p>
        </div>
    </div>
    <button type="sumbit" class="btn btn-outline-success" value="Submit"> {% trans "Submit" %} </button>
    
</form>
<hr>

<table class="table container border">
        <th>{% trans "date" %}</th>
        <th>{% trans "company_id" %}</th>
        <th>{% trans "client_id" %}</th>
        <th>{% trans "Logins" %}</th>
    </tr>
    {% for item in querry %}
        <tr> 
            <td>{{ item.date }}</td>
            <td>{{ item.company_id }}</td>
            <td>{{ item.client_id }}</td>
            <td>{{ item.number }}</td>   
        </tr>
    {% endfor %}
</table>
</section>

</body>
</html>
