
 {% load i18n %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>

<body style="background:rgb(248, 248, 248)">
<br>
<section class="pt-2 container bg-white border border-dark rounded">
<form action="/site/" method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="row">
        <div class="col-6">
            <p><label for="/site/" class="form-label">{% trans "Company" %}</label>
                <input id="company" type="text" name="company" maxlength="100" class="form-control" placeholder={% trans "Company&#32;Name" %} required ></p>
        </div>      
        <div class="col-6">
            <p><label for="/site/" class="form-label">id</label>
                <input id="date" type="text" name="date" maxlength="100" class="form-control"  required></p>
        </div>
    </div>
    <button type="sumbit" class="btn btn-outline-success" value="Submit"> {% trans "Prisijungti" %} </button>
    
</form>
<hr>

</section>

</body>
</html>
